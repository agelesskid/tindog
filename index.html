<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tindog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
    <body>
        <header>
            <nav>   
                <ul>
                    <li><a href="#"><img src="./images/icon-profile.png" alt="User profile icon"></a></li>
                    <li><a href="#"><img src="./images/logo.png" alt="White paw with gradient background"></a></li>
                    <li><a href="#"><img src="./images/icon-chat.png" alt="Chat icon"></a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h1 hidden>Tinder for dogs</h1>
            <section class="profile" id="profile"></section>
            <section class="button-section">
                <h2 hidden>Button section</h2>
                <button type="button" class="btn" id="refuse-btn"><img src="./images/icon-cross.png" alt="Cross"></button>
                <button type="button" class="btn" id="accept-btn"><img src="./images/icon-heart.png" alt="Heart"></button>
            </section>
        </main>
        <script src="./js/index.js" type="module"></script>
    </body>
</html>
